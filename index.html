<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="logo">
      <header>
        <a href="" target="_blank">
          <img src="./assets/img/logo.png" alt="Logo da Casa Animal" />
        </a>
      </header>
    </div>
    <main>
      <h1>FAÇA LOGIN</h1>
      <div class="social-media">
        <a
          href="https://www.google.com/intl/pt-BR/account/about/"
          target="_blank"
        >
          <img src="./assets/img/google.png" alt="Logo do Google" />
        </a>
        <a href="https://pt-br.facebook.com" target="_blank">
          <img src="./assets/img/facebook.png" alt="Logo do Facebook" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="./assets/img/instagram.png" alt="Logo do Instagram" />
        </a>
      </div>
      <div class="alternative">
        <span>OU</span>
      </div>
      <form action="">
        <br />
        <label for="email">
          <span>E-mail</span>
          <input type="email" name="email" id="email" />
        </label>
        <br />
        <label for="password">
          <span>Senha</span>
          <input type="password" name="password" id="password" />
        </label>
        <br />
        <br />
        <input type="submit" value="Entrar" id="button" />
      </form>
      <div class="links">
        <section>
          <p>
            Esqueceu sua senha?
            <a href="./recup_senha.html" target="_blank">Click Aqui</a>
          </p>
          <p>
            Não Tem Uma Conta?
            <a href="./cadastro.html" target="_blank">Cadastre-se</a>
          </p>
          <br />
        </section>
      </div>
    </main>
    <div class="footer">
      <footer>
        <p>
          Copyright©️ 2023 Casa Animal. <br />
          Todos Os Direitos Reservados
        </p>
      </footer>
    </div>
  </body>
</html>
