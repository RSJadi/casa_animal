<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/cadastro.css">
  <title>Novo Cadastro</title>
</head>
<body>
  <header>
    <div class="logo">
      <a href="./index.html">
        <img src="./assets/img/logo.png" alt="Logo Da Casa Animal">
      </a>
    </div>
    <main>
      <h1>
        Novo Cadastro
      </h1>
      <div class="social-media"> 
        <a href="https://www.google.com/intl/pt-BR/account/about/" target="_blank">
          <img src="./assets/img/google.png" alt="Logo do Google">
        </a>
        <a href="https://pt-br.facebook.com" target="_blank">
          <img src="./assets/img/facebook.png" alt="Logo do Facebook">
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="./assets/img/instagram.png" alt="Logo do Instagram">
        </a>
      </div>
      <div class="alternative">
        <span>OU</span>
      </div>
      <form action="">
        <label for="username">
          <span>Nome Completo</span>
          <input type="text" name="username" id="username">
        </label>
        <br>
        <label for="email">
          <span>E-mail</span>
            <input type="email" name="email" id="email">
        </label>
        <br>
        <label for="password">
          <span>Senha</span>
            <input type="password" name="password" id="password">
        </label>
        <br>
        <br>
        <label for="password">
          <span>Confirme Sua Senha</span>
            <input type="password" name="password" id="password">
        </label>
        <br>
        <br>
          <input type="submit" value="Cadastrar" id="button">
      </form>
      <div class="footer">
        <footer>
          TODOS OS DIREITOS RESERVADOS!
        </footer>
      </div>
    </main>
  </header>
</body>
</html>
